<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Buddy</title>
</head>
<body>
  <h1>Dogs</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tbody>
      {{ range . }}
      <tr>
        <td>{{ .Name }}</td>
        <td>{{ .Age }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>
</html>
